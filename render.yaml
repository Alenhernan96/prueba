services:
  - type: web
    name: tecno-cf
    env: python
    buildCommand: |
      python3 -m venv .venv
      source .venv/bin/activate
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    runtime: python-3.10.13
    rootDir: webapp
    plan: free
